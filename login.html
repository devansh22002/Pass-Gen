<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			
			background-image: linear-gradient(rgb(137, 137, 224),rgb(240, 154, 168),rgb(137, 137, 224));
			color: #333;
			font-family: Arial, sans-serif;
		}

		form {
			background-color: #fff;
			color: #333;
			padding: 20px;
			width: 400px;
			margin: 0 auto;
			border-radius: 5px;
			margin-top: 50px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			font-size: 16px;
		}

		button:hover {
			background-color: #45a049;
		}

		.container {
			padding: 16px;
		}

		h2 {
			text-align: center;
			margin-top: 0;
		}

		p {
			text-align: center;
			font-size: 18px;
			margin-top: 20px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-size: 16px;
		}

		.error-message {
			color: red;
			font-size: 14px;
			margin-bottom: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<form>
		<h2>Login</h2>

		<div class="container">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>

			<div class="error-message">Incorrect username or password. Please try again.</div>

			<button type="submit">Login</button>&nbsp;
		</div>

		<p>Don't have an account? <a href="signup.php">Sign up</a>.</p>
	</form>
</body>
</html>
